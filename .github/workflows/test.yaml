name: Test

on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24
    - name: Lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: v1.54
    - name: Test
      run: go test -coverprofile coverage.out -covermode atomic ./...
